<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 페이지</title>
    <meta name="description" content="여기 페이지를 설명을 입력합니다">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <!-- CSS를 사용하는 3가지 방법 -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        p { color: blue; }
    </style>
</head>
<body>
    <h1>기본</h1>
    <p>뭐든 기본이 중요합니다</p>
    <p style="color:red;">CSS도 기본이 중요합니다</p>
    <!-- Javascript -->
    <!-- 보통 자바스크립트는 body 태그 가장 밑에 두는게 좋다 -->
    <script>
        alert('자바스크립트 테스트');
    </script>
    <script src="script.js"></script>
</body>
</html>
